<div th:fragment="content">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Modifier Salaire</h2>

            <form th:action="@{/recherche-salaire}" method="post" id="salaryForm">

                <div>
                    <label for="component">Composant :</label>
                    <select id="component" name="component" required>
                        <option value="">-- Sélectionnez un composant --</option>
                        <option th:each="comp : ${component}" 
                                th:value="${comp.name}" 
                                th:text="${comp.name}">
                        </option>
                    </select>
                </div>

                <div>
                    <label for="condition">Condition :</label>
                    <select id="condition" name="condition" required>
                        <option value=">">></option>
                        <option value="<"><</option>
                        <option value="=">=</option>
                        <option value=">=">>=</option>
                        <option value="<="><=</option>
                    </select>
                </div>

                <div>
                    <label for="value">Montant :</label>
                    <input type="number" id="value" name="value" step="0.01" required />
                </div>

                <div style="margin-top: 20px;">
                    <button type="submit" class="btn-update">Afficher</button>
                </div>

                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            </form>

            <div th:if="${resultat != null}">
                    <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Ref</th>
                            <th>Nom</th>
                            <th>Structure</th>
                            <th>date debut</th>
                            <th>date fin</th>
                            <th>gross pay</th>
                            <th>net pay</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="slip : ${resultat}">
                            <td th:text="${slip.name}">Ref</td>
                            <td th:text="${slip.employee}">Nom</td>
                            <td th:text="${slip.salary_structure}">Prénom</td>
                            <td th:text="${slip.start_date}">Deuxième prénom</td>
                            <td th:text="${slip.end_date}">Date Naissance</td>
                            <td th:text="${slip.gross_pay}">Date Embauche</td>
                            <td th:text="${slip.net_pay}">Genre</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
