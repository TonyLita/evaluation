<div th:fragment="content">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Test de Connexion Base de Données</h2>

            <div class="alert alert-info">
                <h5>Informations de Connexion</h5>
                <p><strong>URL:</strong> jdbc:mariadb://172.18.226.230:3306/_a7ca707f8162980a</p>
                <p><strong>Version MariaDB:</strong> <span th:text="${version}">N/A</span></p>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h6>Statistiques Employés</h6>
                        </div>
                        <div class="card-body">
                            <p><strong>Nombre total d'employés:</strong> 
                                <span th:text="${employeeCount}" class="badge bg-primary">0</span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h6>Tables Disponibles</h6>
                        </div>
                        <div class="card-body" style="max-height: 200px; overflow-y: auto;">
                            <ul class="list-unstyled">
                                <li th:each="table : ${tables}" th:text="${table}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-3">
                <div class="card-header">
                    <h6>Aperçu Employés (10 premiers)</h6>
                </div>
                <div class="card-body">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Code</th>
                                <th>Prénom</th>
                                <th>Nom</th>
                                <th>Entreprise</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="emp : ${employees}">
                                <td th:text="${emp.name}"></td>
                                <td th:text="${emp.first_name}"></td>
                                <td th:text="${emp.last_name}"></td>
                                <td th:text="${emp.company}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
