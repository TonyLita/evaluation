<div th:fragment="content">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Ajouter Employe</h2>

            <form th:action="@{/employees-add}"  method="post">
                <div>
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div>
                    <label for="first_name">Prénom :</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div>
                    <label for="middle_name">Deuxième prénom :</label>
                    <input type="text" id="middle_name" name="middle_name">
                </div>

                <div>
                    <label for="last_name">Nom de famille :</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>

                <div>
                    <label for="date_of_birth">Date de naissance :</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" required>
                </div>

                <div>
                    <label for="date_of_joining">Date d'embauche :</label>
                    <input type="date" id="date_of_joining" name="date_of_joining" required>
                </div>

                <div>
                    <label for="gender">Genre :</label>
                    <select id="gender" name="gender" required>
                        <option value="">-- Sélectionnez --</option>
                        <option value="Male">Homme</option>
                        <option value="Female">Femme</option>
                        <option value="Other">Autre</option>
                    </select>
                </div>

                <div>
                    <label for="company">Compagnie :</label>
                    <select id="company" name="company" required>
                        <option value="">-- Sélectionnez company --</option>
                        <option th:each="comp : ${company}" 
                                th:value="${comp.name}" 
                                th:text="${comp.name}">
                        </option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="btn-enregistrer">Enregistrer</button>
                </div>

                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            </form>
        </div>
    </div>
</div>
